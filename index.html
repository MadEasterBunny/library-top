<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <header>
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>book-open-page-variant</title><path d="M19 2L14 6.5V17.5L19 13V2M6.5 5C4.55 5 2.45 5.4 1 6.5V21.16C1 21.41 1.25 21.66 1.5 21.66C1.6 21.66 1.65 21.59 1.75 21.59C3.1 20.94 5.05 20.5 6.5 20.5C8.45 20.5 10.55 20.9 12 22C13.35 21.15 15.8 20.5 17.5 20.5C19.15 20.5 20.85 20.81 22.25 21.56C22.35 21.61 22.4 21.59 22.5 21.59C22.75 21.59 23 21.34 23 21.09V6.5C22.4 6.05 21.75 5.75 21 5.5V19C19.9 18.65 18.7 18.5 17.5 18.5C15.8 18.5 13.35 19.15 12 20V6.5C10.55 5.4 8.45 5 6.5 5Z" /></svg>
            <h1>My Library</h1>
        </div>
        <button id="new-book">+ Add a Book</button>
    </header>
    <div class="container">
        <div id="library"></div>
        <dialog>
            <form novalidate>
                <h2>Add a Book</h2>
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="The Hobbit" required>
                </div>
                <div>
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" placeholder="J.R.R. Tolkien" required>
                </div>
                <div>
                    <label for="pages">Number of Pages</label>
                    <input type="number" id="pages" name="pages" placeholder="295" required>
                </div>
                <div>
                    <label for="read">
                        <input type="checkbox" id="read" name="read">
                        I have already read this book
                    </label>
                </div>
                <div>
                    <button type="submit" id="submit">Add Book</button>
                    <button type="button" id="close">Close</button>
                </div>
            </form>
        </dialog>
    </div>
    <script src="script.js"></script>
</body>
</html>
